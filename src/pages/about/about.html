<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header *ngFor="let item of about">
      {{item.name}}
    </ion-card-header>

    <ion-card-content *ngFor="let item of about">
      {{item.description}}
    </ion-card-content>

  </ion-card>
</ion-content>
