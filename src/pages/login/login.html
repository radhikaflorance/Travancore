<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <button (click)="postCall(this.userData)" ion-button round menuClose> Submit</button>
  </ion-list>
  <button (click)="signUp()" ion-button round menuClose>Signup</button>
</ion-content>
