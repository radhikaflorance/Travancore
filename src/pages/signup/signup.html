<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"[(ngModel)]="userData.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text"[(ngModel)]="userData.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="text"[(ngModel)]="userData.phoneNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"[(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <button (click)="postCall(this.userData)" ion-button round menuClose> Submit</button>

</ion-content>
